<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJETO 5</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="fundo">
        <div class="topo">
            <img src="imgs/logo.png" class="logo">
            <button onclick="participantes()">
                <ion-icon name="people"></ion-icon>
            </button>

        </div>
        <div class="rodape">
            <input type="text" class="mensagem" placeholder="Escreva aqui" />
            <button onclick="enviar()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </div>

        <div class="preenchimento"></div>

        <div class="mensagens"></div>
    </div>

    <div class="pelicula" onclick="esconderLateral()"></div>

    <div class="lateral">
        <div class="lateral-topo">
            <h2>Escolha um contato para enviar mensagem:</h2>
        </div>
        <div class="pessoas">
            <div class="opcao" onclick="escolherUsuario(this)">
                <div class="seletor">
                    <ion-icon name="people"></ion-icon>
                    <h3>Todos</h3>
                </div>
                <ion-icon name="checkmark-sharp" class="check alvo selecionado"></ion-icon>
            </div>
        </div>

        <div class="visibilidade">
            <h2>Escolha a visibilidade:</h2>
        </div>
        <div class="opcao" onclick="escolherTipo(this)">
            <div class="seletor">
                <ion-icon name="lock-open"></ion-icon>
                <h3>PÃºblico</h3>
            </div>
            <ion-icon name="checkmark-sharp" class="check tipo selecionado"></ion-icon>
        </div>

        <div class="opcao" onclick="escolherTipo(this)">
            <div class="seletor">
                <ion-icon name="lock-open"></ion-icon>
                <h3>Reservadamente</h3>
            </div>
            <ion-icon name="checkmark-sharp" class="check tipo"></ion-icon>
        </div>

    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
